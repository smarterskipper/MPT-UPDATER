[1. Variable Zoom.]

## Allows Scopes That Should Have Variable Zoom To Have It.
# Setting type: Boolean
# Default value: true
Enable Variable Zoom = true

## Base FOV Value Which Magnification Modifies (Non-Linearly). Set This So That 1x Looks Like 1x, Unless You Want More Zoom.
# Setting type: Single
# Default value: 25
# Acceptable value range: From 1 to 100
Base Scope FOV = 25

## FOV Is Determined By Base FOV / Magnification Raised To This Power Factor. Higher Factor Means More Zoom At Higher Magnification
# Setting type: Single
# Default value: 1.1
# Acceptable value range: From 0 to 2
Magnificaiton Power Factor = 1.1

## Hold The Keybind To Smoothly Zoom In/Out.
# Setting type: Boolean
# Default value: true
Use Smooth Zoom = true

## If Not Using Smooth Zoom Or Using Scroll Wheel, By How Much Magnification Changes Per Key Press. 1 = 1x Change Per Press.
# Setting type: Single
# Default value: 1
# Acceptable value range: From 0.01 to 5
Magnificaiton Steps = 1

## If Using Smooth Zoom, Determines How Fast The Zoom Is. Lower = Slower.
# Setting type: Single
# Default value: 0.1
# Acceptable value range: From 0.01 to 2
Smooth Zoom Speed = 0.1

## Mouse Scroll Changes Zoom. Must Change The Movement Speed Keybind.
# Setting type: Boolean
# Default value: false
Use Mouse Wheel = false

## Required To Hold The Mousewheel Keybind + Scroll To Zoom. Must Change The Movement Speed Keybind.
# Setting type: Boolean
# Default value: false
Need To Hold Key With Mouse Wheel = false

## Hold To Zoom if Smooth Zoom Is Enabled, Otherwise Press.
# Setting type: KeyboardShortcut
# Default value: KeypadPlus
Zoom In Keybind = KeypadPlus

## Hold To Zoom if Smooth Zoom Is Enabled, Otherwise Press.
# Setting type: KeyboardShortcut
# Default value: KeypadMinus
Zoom Out Keybind = KeypadMinus

## Hold While Using Mouse Wheel.
# Setting type: KeyboardShortcut
# Default value: RightControl
Mouswheel + Keybind = RightControl

## Makes Variable Zoom Work With SamSwat's Vudu For True Variable Zoom.
# Setting type: Boolean
# Default value: false
SamSwat Vudu Compatibility = false

